<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
      }
      canvas {
        position: absolute; top: 0; left: 0;
      }
      #controls {
        position: absolute; top: 0; right: 0; z-index: 4;
      }
    </style>
    <script src="http://r3mi.github.io/poly2tri.js/dist/poly2tri.js"></script>
    <script src="poisson-disc.js" async></script>
  </head>
  <body>
    <div id="controls">
      <input type="file" id="file">
      <div>Proximity</div>
      <input type="number" id="radius" value="30">
      <div>Precision</div>
      <input type="number" id="candidates" value="10">
      <div>Opacity</div>
      <input type="range" id="opacity" value="0.5" max="1" min="0" step="0.01">
      <div><button id="run">run</button></div>
    </div>
  </body>
</html>
